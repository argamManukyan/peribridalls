{% load i18n %}
{% load static %}
<div class="product-block home-cat-block">

        <p class="brand-name-pr"><span>{{ item.brand.name }}</span></p>

        </button>
    {% else %}
        <button data-url="{% url 'add_to_wish' %}" data-product="{{ item.id }}" onclick="addToWish(this)"
                class="wish-list-icon flex-content-center active">
            <span class="delete_prod_wish">Ã—</span>
        </button>
    {% endif %}
    <figure>
        <img src="
                {% if item.main_image %}{{ item.main_image.url }}{% else %}{% static 'img/home-cat-1.jpg' %}{% endif %}"
             alt="Product Name">
    </figure>
    <div class="home-cat-caption">
        <h3><a href="{{ item.get_absolute_url }}">{{ item.name|capfirst }}</a></h3>
        <a href="{{ item.get_absolute_url }}" class="button normal trans">{% trans 'See more' %}
            <img src="{% static 'img/icons/b-arr.svg' %}" alt="{% trans 'See more' %}"></a>
    </div>
</div>
