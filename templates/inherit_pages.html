{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>{{ page.page_title }}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet"    href="{% static 'css/pb_color.css' %}">
    <link rel="stylesheet"    href="{% static 'css/pb_style.css' %}">
    <style>
        header,
        .nav-offcanvas-menu ul li ul {
            background: rgba(93, 88, 92) !important;
        }

        #breadcrumbs {
            margin: 100px 0 25px;
        }

        @media (max-width: 767.5px) {
            #breadcrumbs {
                margin: 85px 0 17px;
            }
        }
    </style>
</head>

<body>

   <div id="root">
   
    {% include 'includes/header.html' %}
    <!-- Main content -->
    <main id="content" class="product-page">

        <!-- Breadcrumbs -->
          <nav id="breadcrumbs">
                <div class="cnt">
                    <div class="row">
                        <div class="col">
                            <ul class="breadcrumbs-list align-items-center">
                                <li class="b-list-item">
                                    <a href="{% url 'shop:home_page' %}" class="b-list-link">{% trans 'Home' %}</a>
                                </li>
                                <span class="bread-arrow">â†’</span>
                                <li class="b-list-item">
                                    <span>{{ page.page_title }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        <!-- Breadcrumbs end -->

        <!-- Inherit pages -->
        <section class="section inherit-page">
            <div class="cnt">
                 
                  <div class="row">
                      <div class="col">
                          <div class="two-version-title">
                              <h1>{{ page.page_title }}</h1>
                              <p class="update-check align-items-center">
                                  <img src="{% static 'img/icons/update.svg' %}" alt="Updated">{% trans 'Updated' %}: {{ page.updated|date:"d-m-Y" }}</p>
                          </div>
                      </div>
                  </div>
                  
                  <div class="row">
                      <div class="col">
                          <div class="all-paragraphs-styles">
                            {{ page.text|safe }}
                          </div>
                      </div>
                  </div>
                  
                </div>
        </section>
        <!-- Inherit pages end -->
        
    </main>
    <!-- Main content end -->
    {% include 'includes/footer.html' %}
   </div>
   
    <script src="{% static 'js/pb3.6_main.js' %}"></script>
    <script src="{% static 'js/pb_script.js' %}"></script>

</body>

</html>
